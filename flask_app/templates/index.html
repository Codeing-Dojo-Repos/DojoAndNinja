<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>New Dojo</h2>
    <form action="/dojos/create" method="POST">
        <label for="name">Name:</label>
        <input name="name" type="text">
        <input type="submit", value="Create Dojo">
    </form>
    <p>
        <h2>All Dojos</h2>
        <ul>
            {% for d in dojos: %}
            <li><a href="/ninjas/readAll/{{d.id}}">{{d.name}}</a></li>
            {% endfor %}
        </ul>
    </p>
    <a href="/ninjas/new">Add Ninja</a>
</body>
</html>
