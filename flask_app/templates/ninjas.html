<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
</head>
<body>
    
    <h2>{{ninjas[0].name}} Ninjas</h2>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for n in ninjas: %}
            <tr>
                <td>{{n.first_name}}</td>
                <td>{{n.last_name}}</td>
                <td>{{n.age}}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
